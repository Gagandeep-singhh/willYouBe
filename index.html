<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ğŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Poppins', cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
        url('https://images.unsplash.com/photo-1502602898657-3e91760cbb34') center/cover no-repeat;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(6px);
      padding: 40px 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #ccc;
      color: #333;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .popup-content {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      max-width: 350px;
      animation: pop 0.4s ease;
    }

    .popup-content h2 {
      color: #ff4d6d;
    }

    @keyframes pop {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine Heer? ğŸ’˜<br/><span style="font-size:16px;color:#555;"></span></h1>
    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Yaaay!!! ğŸ’•ğŸ—¼</h2>
      <p>You just made my heart do a happy dance ğŸ¥°<br />
      Canâ€™t wait to celebrate our love in our very own ghar ğŸ¡ğŸ’</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const popup = document.getElementById('popup');

    // Desktop hover
    noBtn.addEventListener('mouseover', moveNo);
    
    // Mobile touch
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNo();
    });
    noBtn.addEventListener('click', moveNo);

    function moveNo() {
      const card = document.querySelector('.card');
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width;
      const maxY = cardRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    yesBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });

    popup.addEventListener('click', () => {
      popup.style.display = 'none';
    });
  </script>
</body>
</html>
